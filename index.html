<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/animations.css">

  <title>AIRPLANE GAME!</title>
</head>

<body>

  <div id="main-container">
    <div id="game-container">
      <div id="start-container">
        <h1 id="game-title">Airplane Game!</h1>
        <p>Pressione a tecla W para subir, e S para descer</p>
        <p>INICIAR JOGO!</p>
      </div>
    </div>
    <div id="audio-container">
      <audio src="src/assets/audio/som.mp3" preload="auto" id="fireSong"></audio>
      <audio src="src/assets/audio/explosao.mp3" preload="auto" id="explosionSong"></audio>
      <audio src="src/assets/audio/musica_fundo.mp3" preload="auto" id="gameSong"></audio>
      <audio src="src/assets/audio/gameover.mp3" preload="auto" id="gameOverSong"></audio>
      <audio src="src/assets/audio/perdido.mp3" preload="auto" id="loseSong"></audio>
      <audio src="src/assets/audio/resgate.mp3" preload="auto" id="rescueSong"></audio>
    </div>
  </div>

  <script defer src="src/js/game.js"></script>
  <script defer src="src/js/jquery-1.11.1.min.js"></script>
  <script defer src="src/js/jquery-collision.min.js"></script>
</body>

</html>
